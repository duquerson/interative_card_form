<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Frontend Mentor | Interactive card details form</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <meta name="robots" content="index,follow">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="./desktop.scss" media="screen and (min-width: 1440px)"> -->
  </head>
  <body>
    <main class="container">
      <!-- tarjetas -->
      <section class="container__card--top">
        <div class="card__front">
          <figure class="card__front--logo">
            <img src="./card-logo.svg" alt="logo-card">
          </figure>
          <p class="card__front--number">0000 0000 0000 0000</p>
          <div class="card__front--details">
            <h1 class="card__details--name">Jane Appleseed</h1>
            <h2>
              <span class="card__month">00</span>/<span class="card__year">00</span>
            </h2>
          </div>
        </div>
        <div class="card__back">
          <h3 class="card__back--cvc">000</h3>
        </div>
      </section>
      <!-- formulario -->
      <section class="container__card--buttom">
        <form class="form" method="POST">
          <label class="form__label" for="name">
            <span>Cardholder Name</span>  
            <input type="text" name="name" id="cardholder" maxlength="23" placeholder="e.g. Jane Appleseed" autocomplete="name" required>
            <div class="errorName error"></div>
          </label>
          <label class="form__label" for="number">
            <span>Card Number</span> 
            <input type="text" name="number" id="cardnumber" maxlength="19" placeholder="e.g. 1234 5678 9123 0000" autocomplete="cc-number" required>
            <div class="errorNumber error"></div>
          </label>
          <div class="form__date--cvc">
            <div class="form__label">
              <span>Exp. Date (MM/YY)</span>
              <div class="date">
                <label for="month">
                  <input class="form__label--input" type="text" maxlength="2" name="month" id="cardmonth" placeholder="MM"  required>
                  <div class="errorMonth error"></div>
                </label>
                <label for="year">
                  <input class="form__label--input" type="text" maxlength="2" name="year" id="cardyear" placeholder="YY"  required>
                  <div class="errorYear error"></div>
                </label>
              </div>
              
            </div>
            <label class="form__label" for="cvc">
              <span>CVC</span>
              <input class="form__label--input" type="text" maxlength="3" name="cvc" id="cardcvc" placeholder="e.g. 123"  required>
              <div class="errorCvc error"></div>
            </label>
          </div>
          <button type="submit" class="form__submit">
            Confirm
          </button>
        </form>
        <!-- seccion de agradecimiento -->
        <section class="completed">
          <img class="completed__img" src="./icon-complete.svg" alt="complete icon">
          <h2 class="completed__title">Thank you!</h2>
          <p class="completed__mjs">We've added your card details</p>
          <button onclick="location.href='/'" class="completed__button">Continue</button>
        </section>
      </section>
    </main>
  </body>
  <script async type="module" src="/main.js"></script>
</html>
