<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Frontend Mentor | Interactive card details form</title>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <main class="container">
      <section class="card_top">
        <div class="cards_img">
          <figcaption class="card_top-front">
            <img src="./public/images/bg-card-front.png" alt="card-front">
          </figcaption>
          <figcaption class="card_top-back">
            <img src="./public/images/bg-card-back.png" alt="card-back">
          </figcaption>
        </div>
        <div class="cards_text">
          <h1>0000 0000 0000 0000</h1>
          <span>Jane Appleseed</span>
          <span>00/00</span>
          <span>000</span>
        </div>
      </section>
      <section class="card_buttom">
        <form>
          Cardholder Name
          e.g. Jane Appleseed

          Card Number
          e.g. 1234 5678 9123 0000

          Exp. Date (MM/YY)
          MM
          YY

          CVC
          e.g. 123

          Confirm
        </form>
        <div class="completed">
          <h2>Thank you!</h2>
          <p>We've added your card details</p>
          <button>Continue</button>
        </div>
      </section>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
